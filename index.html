<html>  
<head>
    <title>Greeting</title> 
    <style>
        #lbl {
            font-family: Segoe UI;
            font-size: x-large;
            color: #342930;
            padding: 5px;
            border: 0px solid #ffffff;
            text-align: center;
            line-height: 1.5;
            height: 85%;
        }

        #time {
            font-size: large;
        }

        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    var today = new Date();
    var hrs24 = today.getHours();  // Original 24-hour value
    var mins = today.getMinutes();
    var ampm = hrs24 >= 12 ? 'PM' : 'AM';

    // Convert 24-hour format to 12-hour format
    var hrs12 = hrs24 % 12;
    hrs12 = hrs12 ? hrs12 : 12; 
    mins = mins < 10 ? '0' + mins : mins; 

    var timeString = hrs12 + ':' + mins + ' ' + ampm;

    var dayOfWeek = weekday[today.getDay()];
    var monthName = months[today.getMonth()];
    var day = today.getDate();
    var year = today.getFullYear();

    // Format the greeting message based on the original 24-hour value
    var greet;
    if (hrs24 < 12)
        greet = 'Rise & shine! Late ba? ðŸ¤£ ';
    else if (hrs24 >= 12 && hrs24 < 18)
        greet = 'Good afternoon, tara coffee?';
    else
        greet = 'Good evening, pahinga-pahinga rin!';

    // Determine the time of day for the reminder
    var remind;
    if (hrs24 < 12)
        remind = ' ';
    else if (hrs24 >= 12 && hrs24 < 18)
        remind = 'hoo ';
    else
        remind = 'naaa';

    // Combine everything into a formatted string
    var formattedMessage = `Today is <b>${monthName} ${day}, ${year}</b> at <b>${timeString}</b>`;

    document.getElementById('lbl').innerHTML = greet + `<div id="time">${formattedMessage}</div>`;
    
</script> 

</html>
