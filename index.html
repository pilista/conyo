<html>  
<head>
    <title>Greeting</title> 
    <style>
        #lbl {
            font-family: inter;
            font-size: x-large;
            color: #342930;
            padding: 5px;
            border: 0px solid #ffffff;
            text-align: center;
            line-height: 1.5;
            height: 85%;
        }

        #time {
            font-size: large;
        }

        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var months = ["Jan.", "Feb.", "Mar.", "Apr.", "May", "Jun.", "Jul.", "Aug.", "Sept.", "Oct.", "Nov.", "Dec."];

    var today = new Date();
    var hrs = today.getHours();
    var mins = today.getMinutes();
    var ampm = hrs >= 12 ? 'PM' : 'AM';

   
    hrs = hrs % 12;
    hrs = hrs ? hrs : 12; 
    mins = mins < 10 ? '0' + mins : mins; 

    var timeString = hrs + ':' + mins + ampm; 

    var dayOfWeek = weekday[today.getDay()];
    var monthName = months[today.getMonth()];
    var day = today.getDate();
    var year = today.getFullYear();

    // Format the greeting message
    var greet;
    if (hrs < 12 && ampm === 'AM')
        greet = 'Rise & shine! Late ba? Haha ';
    else if (hrs >= 12 && ampm === 'PM' && hrs < 6)
        greet = 'Konting tiis nalang! ';
    else
        greet = 'Uyyy! Tama na yan! ';

    // Determine the time of day for the reminder
    var remind;
    if (hrs < 12 && ampm === 'AM')
        remind = ' ';
    else if (hrs >= 12 && ampm === 'PM' && hrs < 6)
        remind = 'hoo ';
    else
        remind = 'naaa';

    // Combine everything into a formatted string
    var formattedMessage = `Today is ${dayOfWeek}, <b>${monthName} ${day} at ${timeString}</b> ${remind}`;

    document.getElementById('lbl').innerHTML = greet + `<div id="time">${formattedMessage}</div>`;
    
</script> 

</html>
